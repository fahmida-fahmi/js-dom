<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center my-4">Welcome to my Phone Hunter</h1>
    </header>
    <section class="container">
        <div class="my-5">

            <label class="form-label text-center">Search Phone</label>
            <input type="text" id="searchInput" class="form-control" aria-describedby="passwordHelpBlock">
            <button id="searchBtn" class="btn btn-primary mt-3">Search</button>
        </div>


        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
        
        <div class="d-none" id="no-found-phone">
            <h2>No Phone Data has found</h2>
        </div>
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/hunter.js"></script>
</body>

</html>
